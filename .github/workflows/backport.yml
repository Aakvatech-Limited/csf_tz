name: Backport PR

on:
  pull_request_target:
    types: [closed]
    branches:
      - version-15-hotfix
      - version-16-hotfix

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  backport:
    name: Backport PR
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve target backport label from source branch
        id: resolve_target
        uses: actions/github-script@v7
        with:
          script: |
            const source = context.payload.pull_request.base.ref;
            const map = {
              "version-15-hotfix": "backport-to-version-15",
              "version-16-hotfix": "backport-to-version-16",
            };
            const targetLabel = map[source] || "";
            core.setOutput("target_label", targetLabel);
            core.info(`Source branch: ${source}`);
            core.info(`Target label: ${targetLabel || "none"}`);

      - name: Add computed backport label
        if: steps.resolve_target.outputs.target_label != ''
        uses: actions/github-script@v7
        env:
          TARGET_LABEL: ${{ steps.resolve_target.outputs.target_label }}
        with:
          script: |
            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;
            const labels = (context.payload.pull_request.labels || []).map((l) => l.name);
            if (!labels.includes(process.env.TARGET_LABEL)) {
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number,
                labels: [process.env.TARGET_LABEL],
              });
              core.info(`Added label ${process.env.TARGET_LABEL}`);
            } else {
              core.info(`Label ${process.env.TARGET_LABEL} already present`);
            }

      - name: Create backport PRs
        if: steps.resolve_target.outputs.target_label != ''
        uses: korthout/backport-action@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          label_pattern: "^backport-to-(.+)$"
          pull_title: "[Backport ${target_branch}] ${pull_title}"
          pull_description: |
            Backport of #${pull_number} to `${target_branch}`.

            ---

            ${pull_description}
          merge_commits: "skip"
          copy_requested_reviewers: true
          copy_assignees: true
          copy_labels_pattern: "^(?!backport-to-)"
          auto_merge_enabled: ${{ contains(github.event.pull_request.labels.*.name, 'backport-auto-merge') }}

      - name: Report backport status
        if: failure() && steps.resolve_target.outputs.target_label != ''
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const pull_number = context.payload.pull_request.number;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pull_number,
              body: [
                '[Backport failed]',
                '',
                'Automatic backport could not be completed (often due to cherry-pick conflicts or missing target branch).',
                '',
                'Please backport manually using:',
                '',
                '```bash',
                'git checkout <target-branch>',
                'git cherry-pick -x ' + context.payload.pull_request.merge_commit_sha,
                '```',
              ].join('\n')
            });
